<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To Do List</title>
    <link rel="stylesheet" href="myStyles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-dark">

    </nav>
      <div class="container">
      <h1>To Do List</h1>
          <ul id="ul">
            <li class="task">Example Task 1</li>
            <li class="task">Example Task 2</li>
            <li class="task">Example Task 3</li>
          </ul>
          <form action="submit" id="newTaskForm">
            <input type="text" class="form-control .form-control-sm" id="newTask" placeholder="Enter new task here..."/>
            <button>Add</button>
          </form>
      </div>
      <footer class="container-fluid">

      </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="toDoListApp.js"></script>
  </body>
</html>
